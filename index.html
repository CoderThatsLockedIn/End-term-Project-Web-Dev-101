<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0px;
            min-height: 100vh;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            background-image: url("./project_wallpaper.png");
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
        }

        ul {
            display: flex;
            justify-content: start;
            list-style-type: none;
        }

        ul li {
            border-right: 1px solid black;
            padding: 5px;
        }
        

        nav {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            position: fixed;
            background-color: white;
            top: 0;
            width: 100%;
            box-shadow: 0px 4px 15px gray;
            z-index: 10;
            font-size: 25px;
            
        }
        .elem:hover a{
            color: white;
            background-color: black;
        }
        .elem a {
            color: black;
            text-decoration: none;
            transition: 0.3s;
        }
        /* Main content starts */
        .main {
            display: flex;
            flex: 1;
            justify-content: start;
            padding-top: 80px;
            font-size: 30px;
            gap: 300px;
        }
        section img {
            height: 150px;
            width: 150px
        }

        section div {
            display: flex;
            flex-direction: column;
            justify-content: start;
        }

        section p {
            margin-left: 30px;
            margin-top: 1px;
            font-size: 30px;
        }

        article {
            display: flex;
            flex-direction: column;
            justify-content: start;
            align-items: center;
            font-size: 30px;
        }

        footer {
            height: 100%;
            width: 100%;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .copyright {
            color: white;
            margin-left: 10px;
            margin-right: 20px;
            font-size: 20px;
        }

        .logos {
            display: flex;
            align-items: center;
            bottom: 10px;
            right: 10px;
        }

        .logos div {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
            transition-duration: 0.3s;
        }
        .logos div:hover {
            transform: translateY(-10px);
        }
        .logos img {
            height: 30px;
            width: 30px;
            border-radius: 50%;
        }
        a {
            color: initial;
            text-decoration: none;
            cursor: pointer;

        }
        button {
            height: 30px;
            width: 150px;
            font-size: 15px;
            border-radius: 10px;
            background-color: black;
            transition-duration: 0.3s;
            border-color: white;
            cursor: pointer;
        }
        button:hover {
            transform: scale(1.05);
            background-color: white;
            border-color: black;
        }
        button a {
            color: white;
        }
        button:hover a {
            color: black;
        }
        @media (max-width: 600px) {
            ul {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: start;
            }
            .main {
                display: flex;
                flex-direction: column;
                padding-top: 200px;
            }
            header {
                position: relative;
                z-index: 2;
            }
            footer {
                display: flex;
                flex-direction: column;
            }
        }
    </style>
</head>
